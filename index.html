<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Static Site Server</title>
    <style>
:root {
    --bg-color: #0d1117;
    --text-color: #c9d1d9;
    --link-color: #58a6ff;
    --border-color: #30363d;
    --hover-color: #58a6ff;
    --secondary-text: #8b949e;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    flex: 1;
}

.header {
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 20px;
    margin-bottom: 30px;
}

.profile {
    display: flex;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin-bottom: 30px;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid var(--border-color);
}

.profile-info {
    margin-top: 20px;
}

.profile-info h1 {
    margin: 0;
    font-size: 2.5em;
    color: #fff;
}

.title {
    margin: 10px 0;
    font-size: 1.2em;
    color: var(--secondary-text);
}

.skills {
    margin: 10px 0;
    color: var(--link-color);
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.social-icon {
    display: flex;
    align-items: center;
    transition: transform 0.2s, color 0.2s;
}

.icon {
    width: 24px;
    height: 24px;
    color: var(--secondary-text);
}

.social-icon:hover {
    transform: translateY(-2px);
}

.social-icon:hover .icon {
    color: var(--hover-color);
}

a {
    color: var(--link-color);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.readme {
    background-color: #161b22;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 20px;
    margin-bottom: 30px;
}

footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid var(--border-color);
    margin-top: 30px;
    color: var(--secondary-text);
}
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>
        // Configure marked options for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Add custom styles for markdown content
        const style = document.createElement('style');
        style.textContent = `
            #readme-content {
                font-size: 16px;
                line-height: 1.6;
            }
            #readme-content h1 { font-size: 2em; margin-top: 1.5em; margin-bottom: 0.8em; }
            #readme-content h2 { font-size: 1.5em; margin-top: 1.3em; margin-bottom: 0.7em; }
            #readme-content h3 { font-size: 1.2em; margin-top: 1.2em; margin-bottom: 0.6em; }
            #readme-content p { margin: 1em 0; }
            #readme-content code { 
                background-color: #21262d;
                padding: 0.2em 0.4em;
                border-radius: 3px;
                font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            }
            #readme-content pre { 
                background-color: #21262d;
                padding: 16px;
                border-radius: 6px;
                overflow-x: auto;
            }
            #readme-content blockquote {
                border-left: 4px solid #30363d;
                padding-left: 1em;
                margin: 1em 0;
                color: #8b949e;
            }
            #readme-content ul, #readme-content ol {
                padding-left: 2em;
                margin: 1em 0;
            }
            #readme-content img {
                max-width: 100%;
                height: auto;
            }
            #readme-content table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            #readme-content th, #readme-content td {
                border: 1px solid #30363d;
                padding: 8px;
            }
            #readme-content th {
                background-color: #21262d;
            }
        `;
        document.head.appendChild(style);

        // Fetch and display README.md content
        fetch('https://github.com/MGhaith/Static-Site-Server/blob/main/README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                const html = marked.parse(text);
                document.getElementById('readme-content').innerHTML = html;
                // Initialize syntax highlighting
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            })
            .catch(error => {
                console.error('Error loading README:', error);
                document.getElementById('readme-content').innerHTML = `
                    <div style="
                        padding: 16px;
                        border-radius: 6px;
                        background-color: #ff6b6b1a;
                        border: 1px solid #ff6b6b;
                        color: #ff6b6b;
                    ">
                        <h3 style="margin-top: 0;">Error Loading README</h3>
                        <p style="margin-bottom: 0;">Unable to load README.md. Please check the repository link or try again later.</p>
                    </div>
                `;
            });
    </script>
